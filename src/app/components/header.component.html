
<mat-toolbar>
    <button mat-button (click)="openRoadmap()">Roadmap</button>
    <span class="spacer"></span>
    <button mat-button class="project">
      <picture class="nft-set">
        <source srcset="assets/txgalactic.webp" type="image/webp">
        <source srcset="assets/txgalactic.png" type="image/png">
        <img src="assets/txgalactic.png">
      </picture>
    </button>
    <span class="spacer"></span>
    <a mat-icon-button href="https://twitter.com/txgalactic" aria-label="Join us on Twitter">
      <mat-icon svgIcon="twitter"></mat-icon>
    </a>
    <a mat-icon-button href="https://discord.gg/txgalactic" aria-label="Join us on Discord">
        <mat-icon svgIcon="discord"></mat-icon>
    </a>
</mat-toolbar>
