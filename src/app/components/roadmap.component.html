<mat-card class="txg-card" *ngFor="let event of events">
    <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
    <mat-card-title>{{event.name}}</mat-card-title>
    <mat-card-content>
      <!-- <p>{{event.brief}}</p> -->
      <p>{{event.description}}</p>
    </mat-card-content>
  </mat-card>
